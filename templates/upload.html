<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .instructions {
            background-color: #e9ecef;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .upload-icon {
            font-size: 3rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="text-center">
            <i class="bi bi-lightning-charge upload-icon"></i>
            <h1 class="mb-4">Electricity Bill Data Extractor</h1>
        </div>
        
        <div class="instructions">
            <h5><i class="bi bi-info-circle"></i> How to use:</h5>
            <ol>
                <li>Upload your TNB electricity bill PDF</li>
                <li>The system will scan all pages automatically</li>
                <li>View and download the extracted data</li>
            </ol>
            <div class="alert alert-info mt-3">
                <i class="bi bi-exclamation-triangle"></i> For best results, use clear PDF scans of your bills
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="file" class="form-label">
                            <i class="bi bi-file-earmark-pdf"></i> Select PDF File
                        </label>
                        <input class="form-control" type="file" id="file" name="file" accept=".pdf" required>
                        <div class="invalid-feedback">Please select a valid PDF file</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-gear"></i> Process Bill
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function() {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
